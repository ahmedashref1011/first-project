    <script>
            function evalid(id_for_valid){
               if (id_for_valid=="email"){ 
                var regex =/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                    var isValid = regex.test(document.getElementById(id_for_valid).value);
                    if (!isValid) {
                        document.querySelector('.validationmsge').classList.remove('valid-feedback');
                        document.querySelector('.validationmsge').classList.add('invalid-feedback');
                        document.querySelector('.validationmsge').innerHTML="please enter valid email";
            }
                if(isValid){
                document.querySelector('.validationmsge').classList.remove('invalid-feedback');
                document.querySelector('.validationmsge').classList.add('valid-feedback');
                document.querySelector('.validationmsge').innerHTML="valid email!";
            }}
            if(id_for_valid=="password"){
                var regex =/^(?=.*\d).{4,8}$/
                    var isValid = regex.test(document.getElementById(id_for_valid).value);
                    if (!isValid) {
                        document.querySelector('.validationmsgp').classList.remove('valid-feedback');
                        document.querySelector('.validationmsgp').classList.add('invalid-feedback');
                        document.querySelector('.validationmsgp').innerHTML="Password must be between 4 and 8 digits long and include at least one numeric digit.";
            }
            else{
                document.querySelector('.validationmsgp').classList.remove('invalid-feedback');
                document.querySelector('.validationmsgp').classList.add('valid-feedback');
                document.querySelector('.validationmsgp').innerHTML="valid password";
            }

            }};
        </script>
